<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Huddle landing page with alternating feature blocks</title>
  </head>
  <body>
    <header class="app-header">
      <img class="app-logo" src="./images/logo.svg" alt="" />
      <a class="pill-link secondary-link" href="#">Try it free</a>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-info">
          <h1>Build the community your fans will love</h1>

          <p class="hero-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="primary-link pill-link" href="#">Get started for free</a>
        </div>

        <img src="./images/illustration-mockups.svg" alt="" />
      </section>
    </main>
  </body>
</html>
